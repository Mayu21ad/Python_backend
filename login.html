<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 font-sans antialiased">

    <nav class="bg-purple-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-2xl font-semibold">Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline font-semibold">Login</a>
            <a href="signup" class="text-white hover:underline font-semibold">Signup</a>

        </div>
    </nav>

    <!-- Main -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-m w-full">

            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red">
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Login</button>

            </form>

        </div>
    </div>
    
</body>
</html>
